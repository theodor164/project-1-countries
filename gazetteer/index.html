<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/leaflet.extra-markers.min.css">
  <link rel="stylesheet" href="leaflet.css" />  
  <link rel="stylesheet" href="MarkerCluster.css">
  <link rel="stylesheet" href="MarkerCluster.Default.css">
  <link rel="stylesheet" href="easy-button.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="./css/css/all.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/mapStyles.css">
  <link rel="stylesheet" href="./css/modalStyles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>Gazetteer</title>
</head>

<body>
  
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <select id="countrySelect" class="form-select"></select>
  </nav>
  
  <div id="map"></div>
  
  <!-- Modal -->
  <div id="myModal" class="my-modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="info">
        <div id="loader"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal2 -->
  
  <div id="countryInfoModal" class="modal" data-bs-backdrop="false" tabindex="-1">
  
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      
      <div class="modal-content shadow">
        
        <div class="modal-header bg-success bg-gradient text-white">
          <h5 class="modal-title"><i class="fa-solid fa-circle-info fa-xl me-2"></i>At a glance</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>           
        
        <div class="modal-body">
          
          <div id="pre-load"></div>
          
          <table class="table table-striped">
            
            <tr>
  
              <td class="text-center col-2">
                <i class="fa-solid fa-landmark-flag fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                Capital city
              </td>
  
              <td id="capitalCity" class="text-end"> 
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-globe fa-xl text-success"></i>
              </td>
  
              <td>
                Continent
              </td>
  
              <td id="continent" class="text-end">              
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-ear-listen fa-xl text-success"></i>
              </td>
  
              <td>
                Languages
              </td>
  
              <td id="languages" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-coins fa-xl text-success"></i>
              </td>
  
              <td>
                Currency
              </td>
  
              <td id="currency" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-equals fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                ISO alpha 2
              </td>
  
              <td id="isoAlpha2" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-bars fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                ISO alpha 3
              </td>
  
              <td id="isoAlpha3" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-person fa-xl text-success"></i>
              </td>
  
              <td>
                Population
              </td>
  
              <td id="population" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-ruler-combined fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                Area (km<sup>2</sup>)
              </td>
  
              <td id="areaInSqKm" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-envelope fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                Postal code format
              </td>
  
              <td id="postalCodeFormat" class="text-end">
                
              </td>
  
            </tr>
  
          </table>
          
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
        
      </div>
      
    </div>
    
  </div>

  <!-- Modal3 -->
  <div id="myModal3" class="modal">
    <div class="modal-content">
    <span class="close" onclick="closeModal3()">&times;</span>
    <div id="modal-content3"></div>
  </div>
</div>

<!-- Modal4 -->
<div id="myModal4" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal4()">&times;</span>
    <div id="modal-content4"></div>
  </div>
</div>

<!-- Modal5 -->
<div id="myModal5" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal5()">&times;</span>
    <div id="modal-content5"></div>
  </div>
</div>

<!-- Modal6 -->
<div id="myModal6" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal6()">&times;</span>
    <div id="modal-content6"></div>
  </div>
</div>

<script src="jquery-3.7.1.min.js"></script>
<script src="leaflet.js"></script>
<script src="leaflet.markercluster.js"></script>
<script src="easy-button.js"></script>
<script src="./js/leaflet.extra-markers.min.js"></script>
<script src="bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="numeral.min.js"></script>
<script src="./scripts/leaflet.js"></script>
<script src="./scripts/modal.js"></script>
<script src="./scripts/countries.js"></script>
</body>
</html>
