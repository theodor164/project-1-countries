<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/leaflet.extra-markers.min.css">
  <link rel="stylesheet" href="leaflet.css" />  
  <link rel="stylesheet" href="MarkerCluster.css">
  <link rel="stylesheet" href="MarkerCluster.Default.css">
  <link rel="stylesheet" href="easy-button.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="./css/css/all.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/mapStyles.css">
  <link rel="stylesheet" href="./css/modalStyles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>Gazetteer</title>
</head>

<body>
  
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <select id="countrySelect" class="form-select"></select>
  </nav>
  
  <div id="map"></div>
  
  <!-- Modal -->
  <div id="myModal" class="my-modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="info">
        <div id="loader"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal2 -->
  
  <div id="countryInfoModal" class="modal" data-bs-backdrop="false" tabindex="-1">
  
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      
      <div class="modal-content shadow">
        
        <div class="modal-header bg-success bg-gradient text-white">
          <h5 class="modal-title"><i class="fa-solid fa-circle-info fa-xl me-2"></i>At a glance</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>           
        
        <div class="modal-body">
          
          <div id="pre-load"></div>
          
          <table class="table table-striped">
            
            <tr>
  
              <td class="text-center col-2">
                <i class="fa-solid fa-landmark-flag fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                Capital city
              </td>
  
              <td id="capitalCity" class="text-end"> 
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-globe fa-xl text-success"></i>
              </td>
  
              <td>
                Continent
              </td>
  
              <td id="continent" class="text-end">              
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-ear-listen fa-xl text-success"></i>
              </td>
  
              <td>
                Languages
              </td>
  
              <td id="languages" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-coins fa-xl text-success"></i>
              </td>
  
              <td>
                Currency
              </td>
  
              <td id="currency" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-equals fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                ISO alpha 2
              </td>
  
              <td id="isoAlpha2" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-bars fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                ISO alpha 3
              </td>
  
              <td id="isoAlpha3" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-person fa-xl text-success"></i>
              </td>
  
              <td>
                Population
              </td>
  
              <td id="population" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-ruler-combined fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                Area (km<sup>2</sup>)
              </td>
  
              <td id="areaInSqKm" class="text-end">
              </td>
  
            </tr>
            <tr>
  
              <td class="text-center">
                <i class="fa-solid fa-envelope fa-xl text-success"></i>
              </td>
  
              <td class="text-nowrap">
                Postal code format
              </td>
  
              <td id="postalCodeFormat" class="text-end">
                
              </td>
  
            </tr>
  
          </table>
          
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
        
      </div>
      
    </div>
    
  </div>

  <!-- Modal3 -->
  
  
  <div id="exampleModal2" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
    <!--   that the header and footer are always on display by making the body scroll -->
  
    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
  
      <div class="modal-content shadow">
  
        <div class="modal-header bg-secondary bg-gradient text-white">
          <h5 class="modal-title">Currency calculator</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
  
          <form>
  
            <div class="form-floating mb-3">
  
              <input id="fromAmount" type="number" class="form-control" value="1" min="1" step="1">
              <label id="fromCurrency"></label>
  
            </div>
  
            <div class="form-floating mb-3">
  
              <select id="exchangeRate" class="form-select">
                
              </select>
              
              <label for="exchangeRate">Convert to</label>
  
            </div>
  
            <div class="form-floating">
  
              <input id="toAmount" type="text" class="form-control" disabled>
              <label for="toAmount">Result</label>
  
            </div>
  
          </form>
  
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary btn-sm myBtn" data-bs-dismiss="modal">CLOSE</button>
        </div>
  
      </div>
  
    </div>
  
  </div>



<div id="weatherModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="weatherModalLabel" aria-hidden="true">
    
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    
    <div class="modal-content shadow">      
        
      <div class="modal-header bg-primary bg-gradient text-white">

        <h5 class="modal-title" id="weatherModalLabel"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>

      <div class="modal-body">
        
        <!-- <div id="pre-load"></div> -->

        <div class="row">

          <div class="col border m-2">

            <p class="fw-bold fs-5 mt-1">TODAY</p>
            
            <div class="row">
              
              <div class="col text-center m-3">
                
                <p id="todayConditions" class="fw-bold fs-6"></p>
                  
              </div>
              
              <div class="col text-center">
                
                <img id="todayIcon" class="img-fluid mt-0" src="" alt="" title="">
                  
              </div>              

              <div class="col text-center">
                
                <p class="fw-bold fs-4 mb-0"><span id="todayMaxTemp">3</span><sup>o</sup><span class="tempMetric">c</span></p>
                <p class="fs-5 mt-0 text-secondary"><span id="todayMinTemp">-2</span><sup>o</sup><span class="tempMetric">c</span></p>
                  
              </div>              
              
            </div>

          </div>   

        </div>

        <div class="row">

          <div class="col border m-2">
            
            <div class="row">
              
              <div class="col text-center">

                <p id="day1Date" class="fw-bold fs-6 mt-3"></p>
                
              </div>
              
            </div>
            
            <div class="row">
              
              <div class="col text-center">
                
                <p class="fw-bold fs-4 mb-0"><span id="day1MaxTemp"></span><sup>o</sup>c</p>
                <p class="fs-5 mt-0 text-secondary"><span id="day1MinTemp"></span><sup>o</sup>c</p>
                
              </div>
              
              <div class="col text-center">
                
                <img id="day1Icon" src="" alt="" title="">
                
              </div>    
              
            </div>
            
          </div>   

          <div class="col border m-2">

            <div class="row">
              
              <div class="col text-center">

                <p id="day2Date" class="fw-bold fs-6 mt-3">Fri 16th</p>
                
              </div>
              
            </div>
            
            <div class="row">
              
              <div class="col text-center">
                
                <p class="fw-bold fs-4 mb-0"><span id="day2MaxTemp"></span><sup>o</sup>c</p>
                <p class="fs-5 mt-0 text-secondary"><span id="day2MinTemp"></span><sup>o</sup>c</p>
                
              </div>
              
              <div class="col text-center">
                
                <img id="day2Icon" src="" alt="" title="">
                
              </div>    
              
            </div>
            
          </div>         

       </div>   
    
      </div>
      
      <div class="modal-footer">
        <p class="fs-6 fw-light">Last updated <span id="lastUpdated"></span>. Powered by <a href="https://www.weatherapi.com/" target="_blank" title="Free Weather API">WeatherAPI.com</a></p>
      </div>

    </div>
      
  </div>
  
</div>



<!-- Modal5 -->

  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    
    <div class="modal-content shadow">
      
      <div class="modal-header bg-success bg-gradient text-white">
        <h5 class="modal-title"><i class="fa-solid fa-circle-info fa-xl me-2"></i>Wikipedia Info</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>           
      
      <div class="modal-body">
                
        <table class="table table-striped">
          
          <tr>

            

            <td  class="text-nowrap">
              <a id="wikipediaLink" href="">Country Info</a>
            </td>

            <td id="capitalCity" class="text-end"> 
            </td>

          </tr>

      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
      
    </div>
    
  </div>
  
</div>

            </td>
            
            <td>
              <a id="third-link" href="" class="fw-bold fs-6 text-black" target="_blank"></a>
            </td>
            
          </tr>
          
          <tr>
                       
            <td class="align-bottom pb-0">
              
              <p id="third-source" class="fw-light fs-6 mb-1"></p>
              
            </td>            
            
          </tr>

          
          
        </table>         

        <hr>
        
        <!-- fourth item -->
        
        <table class="table table-borderless mb-0">       
          
          <tr>

            <td rowspan="2" width="50%">
              <img id="fourth-image" class="img-fluid rounded" src="" alt="" title="">
            </td>
            
            <td>
              <a id="fourth-link" href="" class="fw-bold fs-6 text-black" target="_blank"></a>
            </td>
            
          </tr>
          
          <tr>
                       
            <td class="align-bottom pb-0">
              
              <p id="fourth-source" class="fw-light fs-6 mb-1"></p>
              
            </td>            
            
          </tr>          
          
        </table>    
        
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
 
    </div>
    
  </div>
  
</div>
